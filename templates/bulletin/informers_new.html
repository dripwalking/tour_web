<table cellpadding="0" cellspacing="0" style="font-size: 0.9em;">
    <tr  bgcolor="#F3F3F3">
        <td colspan="2">
            <h2 style="color: #050CD8;margin: 10px 10px 7px 10px;font-size: 1.2em;">ИНФОРМЕР КОМПАНИЙ</h2>
            (новости компаний на правах рекламы)
        </td>
    </tr>
    <tr>
        <td style="background-color: #cccccc; height: 1px;" colspan="2">

        </td>
    </tr>
    <tr>
        <td colspan="2">
            &nbsp;
        </td>
    </tr>
    {% for item in informers %}
    <tr>
        <td colspan="2">
            <b>{{ item.title }}</b> {% ifequal mode "mail-preview" %}(<a href="/admin/advertisers/informer/{{item.id}}/"><b>редактировать</b></a>){% endifequal %}
            <br>
            {% if item.subtitle %}<i>{{ item.subtitle }}</i><br>{% endif %}
            {{ item.text|safe }}

            <b>«<a href="http://{{site}}/company/{{item.user.id}}/" target="_blank">{{item.user.name}}</a>»</b>
            <i>{{ item.sign|safe }}</i>
            <br>
        </td>
    </tr>
    <tr>
        <td style="background-color: #cccccc; height: 1px;">

        </td>
        <td width="50%">

        </td>
    </tr>
    <tr>
        <td colspan="2">
            &nbsp;
        </td>
    </tr>
    {% endfor %}
</table>
